<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Task1</title>
  <link href="css/style.min.css" rel="stylesheet">
  <link href="css/media.min.css" rel="stylesheet">
</head>

<body>
  <div class="buttons">
    <input id="clear-persons" type="button" value="Очистить список участников">
    <input id="count" type="button" value="Всего участников">
    <input id="clear-storage" type="button" value="Очистить LocalStorage">
  </div>
  <hr>
  <h1 id="lottery">Лотерея</h1>
  <div id="flex-container">
    <div class="flex-block">
      <div class="fields-block">
        <div class="field">
          <div class="data-field">
            <label class="name">Имя</label>
            <input class="new-input input-error" type="text" data-key="name">
          </div>
          <div class="error-field">
            <label class="error" data-key="name">Введите имя!</label>
          </div>
        </div>
        <div class="field">
          <div class="data-field">
            <label class="name">Фамилия</label>
            <input class="new-input input-error" type="text" data-key="surname">
          </div>
          <div class="error-field">
            <label class="error" data-key="surname">Введите фамилию!</label>
          </div>
        </div>
        <div class="field">
          <div class="data-field">
            <label class="name">Почта</label>
            <input class="new-input input-error" type="text" data-key="mail">
          </div>
          <div class="error-field">
            <label class="error" data-key="mail">Введите электронный адрес!</label>
          </div>
        </div>
        <div class="field">
          <div class="data-field">
            <label class="name">Телефон</label>
            <input class="new-input input-error" type="text" data-key="phone" placeholder="(044) 222-22-22" maxlength="15">
          </div>
          <div class="error-field">
            <label class="error" data-key="phone">Введите номер телефона!</label>
          </div>
        </div>
      </div>
      <div class="buttons-block">
        <input class="btn btn-add btn-off" type="button" data-action="add" value="Добавить">
      </div>
    </div>
    <div class="flex-block">
      <div class="fields-block">
        <div class="field">
          <div class="data-field">
            <label class="name">Имя</label>
            <input class="edit-input input-ok" type="text" data-key="name" readonly>
          </div>
          <div class="error-field">
            <label class="error" data-key="name"></label>
          </div>
        </div>
        <div class="field">
          <div class="data-field">
            <label class="name">Фамилия</label>
            <input class="edit-input input-ok" type="text" data-key="surname" readonly>
          </div>
          <div class="error-field">
            <label class="error" data-key="surname"></label>
          </div>
        </div>
        <div class="field">
          <div class="data-field">
            <label class="name">Почта</label>
            <input class="edit-input input-ok" type="text" data-key="mail" readonly>
          </div>
          <div class="error-field">
            <label class="error" data-key="mail"></label>
          </div>
        </div>
        <div class="field">
          <div class="data-field">
            <label class="name">Телефон</label>
            <input class="edit-input input-ok" type="text" data-key="phone" readonly placeholder="(044) 222-22-22" maxlength="15">
          </div>
          <div class="error-field">
            <label class="error" data-key="phone"></label>
          </div>
        </div>
      </div>
      <div class="buttons-block">
        <input class="btn btn-edit btn-off" type="button" data-action="edit" value="Редактировать">
        <input class="btn btn-cancel btn-off" type="button" data-action="cancel" value="Отменить">
        <input class="btn btn-save btn-off" type="button" data-action="save" value="Сохранить">
      </div>
    </div>
    <div class="flex-block">
      <div class="fields-block">
        <div class="field">
          <div class="data-field">
            <label class="name">Имя</label>
            <input class="res-input input-ok" type="text" data-key="name" readonly>
          </div>
          <div class="error-field">
            <label class="error"></label>
          </div>
        </div>
        <div class="field">
          <div class="data-field">
            <label class="name">Фамилия</label>
            <input class="res-input input-ok" type="text" data-key="surname" readonly>
          </div>
          <div class="error-field">
            <label class="error"></label>
          </div>
        </div>
        <div class="field">
          <div class="data-field">
            <label class="name">Почта</label>
            <input class="res-input input-ok" type="text" data-key="mail" readonly>
          </div>
          <div class="error-field">
            <label class="error"></label>
          </div>
        </div>
        <div class="field">
          <div class="data-field">
            <label class="name">Телефон</label>
            <input class="res-input input-ok" type="text" data-key="phone" readonly>
          </div>
          <div class="error-field">
            <label class="error"></label>
          </div>
        </div>
      </div>
      <div class="buttons-block">
        <input class="btn btn-play btn-off" type="button" data-action="play" value="Играть лотерею">
      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>

</html>
