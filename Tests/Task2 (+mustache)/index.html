<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Task2</title>
  <link href="css/style.min.css" rel="stylesheet">
  <link href="css/media.min.css" rel="stylesheet">
</head>

<body>
  <div class="task-block main">
    <div class="buttons">
      <input id="clear-tasks" class="btn" type="button" value="Очистить список">
      <input id="clear-storage" class="btn" type="button" value="Очистить LocalStorage">
    </div>
    <div class="task-wrap">
      <div class="task-field input-field">
        <input id="new-task" type="text">
      </div>
      <div class="button-field">
        <input id="add-task" class="btn" type="button" value="Добавить">
      </div>
    </div>
  </div>
  <hr>
  <div id="tasks-block"></div>

  <script id="task-template" type="text/template">
    {{#task}}
      <div class="task-block task">
        <div class="task-wrap">
          <div class="task-field">
            <div class="input-field">
              <input readonly type="text" value="{{content}}">
            </div>
            <div class="buttons-field">
              <input id="edit" class="btn btn-edit" data-action="edit" type="button" value="Редактировать">
              <input id="save" class="btn btn-save" data-action="save" type="button" value="Сохранить">
              <input id="delete" class="btn btn-delete" data-action="delete" type="button" value="Удалить">
            </div>
          </div>
          <div class="button-field">
            <input class="{{class}}" data-action="done" data-status="{{status}}" type="button" value="&#10004;">
          </div>
        </div>
      </div>
    {{/task}}
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
